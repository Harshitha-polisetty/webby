</head>
<body>
     <form action="" autocomplete="off">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required pattern="[A-Z][A-Z,a-z]+"title="starting letter must be capital"minlength="3"maxlength="9"><br>
      <label for="email">Email</label> 
      <input type="email" id="email" name="email" required pattern="[a-z,0-9,_%^&*]+@(gmail|yahoo)\.com|.in|.edu" title="only gmail and yahoo mails are allowed">
        <input type="submit" value="login">
    </body>
</html>
