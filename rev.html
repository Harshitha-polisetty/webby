<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Essentials</title>
  <link rel="icon" type="image/png" href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png">
  <style>
    table,th,td{
        border:2px,solid black;
        border-collapse: collapse;

    }
  </style>

</head>
<body>

  <h1>HTML Lists</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h1>HTML Table</h1>
  <table >
    <tr>
      <th>Language</th>
      <th>Level</th>
    </tr>
    <tr>
      <td>Python</td>
      <td>Intermediate</td>
    </tr>
    <tr>
      <td>JavaScript</td>
      <td>Beginner</td>
    </tr>
  </table>

  <h1>Contact Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Send">
  </form>

</body>
</html>
